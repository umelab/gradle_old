plugins {
	id 'java'
}

/**
*	command: gradle -Psome_key=hoge -Dsome_key=bar hello
*/
task hello(){
	def cmdKey = 'some_key'
	def cmdValue
	
	doLast {
		//-Psome_key=hoge
		if (project.hasProperty(cmdKey)) {
			cmdValue = project.getProperty(cmdKey)
			println 'Project.property key=some_key: ' + cmdValue + ' --'
		} else {
			println '-- no command --'
		}
		
		//-Dsome_key=bar
		cmdValue = System.getProperty(cmdKey)
		println 'System.property key=some_key: ' + cmdValue + ' --'
	}
}
