plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

dependencies {
	implementation project(':aa')
	implementation project(':net')
	implementation project(':lib')
}

application {
    // Define the main class for the application.
    mainClass = 'makieya.MakieyaSample.App'
}

jar {
	archiveBaseName = 'arch_base_name'
//	archiveAppendix = 'arch_appendix'
	archiveVersion = 'x.x.x'
	archiveClassifier =new Date().format("yyyy-MM-dd-HHmmss")
//	archiveExtension = 'arch_ext'
}

task hoge {
	doFirst {
		println '-- app called --'
	}
	
	doLast {
		println '-- app doLast called --'
	}
}

task(runMain, dependsOn: 'classes', type: JavaExec) {
	main = 'makieya.MakieyaSample'
	classpath = sourceSets.main.runtimeClasspath
}
